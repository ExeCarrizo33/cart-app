<navbar [items]="items" (openEvent)="openCloseCart()" />
<div class="container my-4">
  <h2>Catalogo de productos!</h2>

  <catalog [products]="products" (productEventEmitter)="OnAddCart($event)" />

  @if (showCart) {

  <modal-cart
    [items]="items"
    [total]="total"
    (idProduct)="onDelete($event)"
    (closeEvent)="openCloseCart()"
  />

  }
</div>
